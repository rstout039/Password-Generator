<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel = "stylesheet" href = "styles.css">
     
</head>
<body>
    <nav class=" navbar navbar-dark bg-dark">
        <a class = "navbar-brand" href = "#">Random Password Generator</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12" mx-auto>
                <div class="content">
                    <h4>Random Password Generator</h4>
                    <br />
                    <input type = "text" id = "display">
                    <br />
                    <input type = "range" min = "8" max = "128" name = "slider" id = "slider"><br>
                    <button onclick = "generate()">Generate</button>
                    <button onclick = "copyPassword()">Copy</button>
                    <div id = "length"></div>
                </div>
                <div class="previous_passwords">
                    <b>Previous Passwords</b>
                    <br />
                    <div id = "lastNums"></div>
                </div>
            </div>
        </div>
    </div>
    <script src = "Passwordgenerator.js"></script>
</body>
</html>
